<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wicked Sales</title>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <div class="main-container">

    <div class="title p-3 mb-5 bg-dark text-white">
      $Wicked Sales
    </div>

    <div class="cart-container">

      <div class="cart-title">
        <p>< Back to Catalog</p>
        <p>My Cart</p>
      </div>
      <!-- one-card -->
      <div class="card">
        <div class="card-body row">

            <div class="product-image col-5 mr-1">
            <img src="./images/shamwow.jpg">
            </div>

          <div class="description col-6">
          <h4 class="card-title">Product Name</h4>
          <h5 class="price">$24.99</h5>
          <p class="short-description">Some texts</p>
          <p class="long-description">With supporting text below as a natural lead-in to additional content.</p>
          </div>

        </div>
        </div>
        <!-- one-card -->
      </div>


    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
