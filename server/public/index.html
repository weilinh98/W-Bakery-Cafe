<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Wicked Sales</title>
  <link rel="shortcut icon" type="image/png" href="/images/favicon.png">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha256-YLGeXaapI0/5IgZopewRJcFXomhRMlYYjugPLSyNjTY="
    crossorigin="anonymous" />
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css"
    integrity="sha256-+N4/V/SbAFiW1MPBCXnfnP9QSN3+Keu+NlB+0ev/YKQ="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="root">
    <div class="main-container">
      <!-- title -->
      <div class="title p-3 mb-5 bg-dark text-white">
        $Wicked Sales
      </div>
      <!-- products display -->
      <div class="products-container">
        <div class="row">
            <!-- one card product -->
            <div class="card col-md-3 mr-5 mb-5" style="width: 18rem;">
              <img src="./images/shake-weight.jpg" class="card-img-top">
              <div class="card-body" >
                <h5 class="card-title">Product Name</h5>
                <h6 class="card-subtitle mb-2 text-muted">$39.89</h6>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.
                </p>
              </div>
            </div>

          </div>
        </div>
    </div>
    </div>
  </div>
  <script src="/main.js"></script>
</body>
</html>
